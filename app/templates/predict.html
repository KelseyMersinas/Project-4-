<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Mushroom Predictions</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict') }}">Identify</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="{{ url_for('workscited') }}">Works Cited</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="{{ url_for('writeup') }}">Write Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Welcome to the Mushroom Classification App</h1>
        <p>Use our model to predict the edibility of mushrooms!</p>
    </header>
    <main class="container">
        <form id="prediction-form" action="/predict" method="post">
            <div class="form-group">
                <label for="color">Select Mushroom Color:</label>
                <select class="form-control" id="color" name="color" required>
                    {% for color in valid_features['color'] %}
                        <option value="{{ color }}">{{ color }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cap_shape">Select Cap Shape:</label>
                <select class="form-control" id="cap_shape" name="cap_shape" required>
                    {% for shape in valid_features['cap_shape'] %}
                        <option value="{{ shape }}">{{ shape }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Edibility</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Mushroom Classification Team</p>
    </footer>
</body>
</html>
